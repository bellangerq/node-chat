<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Node Chat</title>
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Node Chat Application</h1>
        <div class="live">
          <div class="live-icon" id="live-icon"></div>
          <span id="live-count"></span>
        </div>
      </header>

      <div class="messages" id="messages">
        <div class="messages-list" id="messages-list">
          <p id="empty">No messages yet...</p>
        </div>
      </div>

      <form class="messages-form" id="messages-form">
        <input name="message" type="text" placeholder="Type your message">
        <input type="submit" value="Send">
      </form>
    </div>



    <div class="login" id="login">
      <p>Welcome onboard! Please choose a username before joining the chat:</p>
      <form id="login-form">
        <input type="text" name="username" placeholder="username" autofocus>
        <input type="submit" name="" value="Join">
      </form>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/public/client.js"></script>
  </body>
</html>
